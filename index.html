<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./icons8-todo-list-50.png"
      type="image/x-icon"
    />
    <script src="script.js"></script>
    <!--style-->
    <style>
      .font-raleway {
        font-family: "Raleway", sans-serif;
      }
      .prime {
        color: #1dd100;
      }
    </style>
  </head>
  <body class="bg-[#32D489] h-screen bg-grad">
    <!-- navbar and other HTML code -->
    <nav id="navbar" class="container mx-auto">
      <div class="navbar bg-base-100 bg-transparent">
        <div class="navbar-start">
          <a class="btn btn-ghost text-xl">To-Do</a>
        </div>
        <div class="navbar-end flex gap-2">
          <span
            id="logged-in-username"
            class="hidden text-black font-bold text-2xl"
          ></span>
          <a id="logout-btn" class="btn hidden font-bold text-red-600"
            >Logout</a
          >
        </div>
      </div>
    </nav>
    <main class="container mx-auto font-raleway flex justify-center p-6 w-fit">
      <div class="bg-white min-h-fit p-6 lg:p-16 rounded-lg">
        <div id="login" class="flex flex-col items-center gap-4">
          <p class="text-xl font-bold">Please enter your username to login</p>
          <label class="input input-bordered flex items-center gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="w-4 h-4 opacity-70"
            >
              <path
                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z"
              />
            </svg>
            <input
              id="username-input"
              type="text"
              class="grow bg-transparent"
              placeholder="Username"
            />
          </label>
          <a id="login-btn" class="btn w-fit bg-[#32D489] text-white">Login</a>
        </div>
        <div id="todo-app" class="text-xl font-bold mt-4 hidden flex flex-col">
          <p id="div-title" class="my-3"></p>
          <div class="flex flex-col lg:flex-row gap-2">
            <div class="bg-red-500 lg:w-1/2 p-2 rounded-lg text-white">
              Total: <span id="total-task">0</span>
            </div>
            <div class="bg-yellow-500 lg:w-1/2 p-2 rounded-lg text-white">
              Done: <span id="completed">0</span>
            </div>
          </div>
          <div id="add-task">
            <p class="mt-3">Add your task</p>
            <div class="join my-3 flex flex-col items-center gap-4">
              <!-- <input
                id="task-input"
                class="input input-bordered join-item"
                placeholder="Task"
              />
              <button
                id="add-task-button"
                class="btn join-item rounded-r-full bg-[#32D489] font-bold"
              >
                Add
              </button> -->
              <label class="input input-bordered flex items-center gap-2">
                <input
                  id="task-input"
                  type="text"
                  class="grow bg-transparent"
                  placeholder="Task"
                />
              </label>
              <a id="add-task-button" class="btn w-fit bg-[#32D489] text-white"
                >Add</a
              >
              <div class="dropdown" id="sort">
                <div tabindex="0" role="button" class="btn m-1">Sort</div>
                <ul
                  tabindex="0"
                  class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52"
                >
                  <li><a>Acending</a></li>
                  <li><a>Decending</a></li>
                </ul>
              </div>
            </div>
          </div>
          <p class="my-3 font-extrabold">Task List:</p>
          <div id="task-list" class="form-control"></div>
        </div>
      </div>
    </main>
  </body>
</html>
